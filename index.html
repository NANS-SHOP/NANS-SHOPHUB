<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NANS HUB</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background:#fafafa; }
    .header { text-align:center; margin-bottom:30px; }
    .product-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
    .product { background:#fff; padding:15px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; }
    .product img { width:100%; border-radius:10px; }
    .btn { display:inline-block; margin-top:10px; padding:10px 15px; background:#ff0055; color:white; border-radius:8px; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <div class="header">
    <h1>NANS HUB</h1>
    <p>Tekan produk untuk beli di TikTok</p>
  </div>

  <div class="product-grid">
    <!-- PRODUCT 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x300.png?text=Produk+1" alt="Product 1" />
      <h3>Produk Cantik 1</h3>
      <a class="btn" href="https://www.tiktok.com/@example1" target="_blank">Beli di TikTok</a>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x300.png?text=Produk+2" alt="Product 2" />
      <h3>Produk Cantik 2</h3>
      <a class="btn" href="https://www.tiktok.com/@example2" target="_blank">Beli di TikTok</a>
    </div>

    <!-- PRODUCT 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x300.png?text=Produk+3" alt="Product 3" />
      <h3>Produk Cantik 3</h3>
      <a class="btn" href="https://www.tiktok.com/@example3" target="_blank">Beli di TikTok</a>
    </div>
  </div>
</body>
</html>
